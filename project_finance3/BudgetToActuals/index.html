<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Grants Budget App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind (compiled) and custom app CSS -->
  <link rel="stylesheet" href="./css/tailwind.css">
  <link rel="stylesheet" href="./css/app.css">
</head>
<body>
  <!-- Top navigation -->
  <header class="nav">
    <nav class="nav-container">
      <div>Grants Budget App</div>
      <div>
        <a href="#auth"        class="nav-link">Sign in</a>
        <a href="#grantSelect" class="nav-link">Selection</a>
        <a href="#summary"     class="nav-link">Financials</a>
        <a href="#grants"      class="nav-link">Setup</a>
        <a href="#budget"      class="nav-link">Budget Entry</a>
        <a href="#actuals"     class="nav-link">Actuals Upload</a>
        <a href="#compare"     class="nav-link">Comparison</a>
        <a href="#editData"    class="nav-link">Edit Data</a>
      </div>
    </nav>
  </header>

  <!-- Main content -->
  <main class="container-max py-4">
    <div id="app" class="card">
      <!-- Your JS app renders here -->
    </div>
  </main>

  <!-- SheetJS so XLSX is available globally -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- Chart.js for Summary dashboard -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

  <!-- Global Chart.js font sizing -->
  <script>
    if (window.Chart) {
      Chart.defaults.font.size = 16;

      if (Chart.defaults.plugins && Chart.defaults.plugins.legend) {
        Chart.defaults.plugins.legend.labels = Chart.defaults.plugins.legend.labels || {};
        Chart.defaults.plugins.legend.labels.font = { size: 16 };
      }

      if (Chart.defaults.plugins && Chart.defaults.plugins.tooltip) {
        Chart.defaults.plugins.tooltip.bodyFont = { size: 16 };
        Chart.defaults.plugins.tooltip.titleFont = { size: 16 };
      }

      if (Chart.defaults.plugins && Chart.defaults.plugins.datalabels) {
        Chart.defaults.plugins.datalabels.font = { size: 16 };
      }
    }
  </script>

  <!-- Load your ES module app -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
