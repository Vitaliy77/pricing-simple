<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Grants Budget App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://unpkg.com/@picocss/pico@2/css/pico.min.css" rel="stylesheet">
  <style>
  /* Reset body margin and let app take full screen */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    font-size: 11px;         /* base font ~11px */
    line-height: 1.3;
  }

  /* Main app container – full width, full height */
  .wrap {
    width: 100%;
    max-width: none;
    margin: 0;
    padding: 0.5rem 0.75rem; /* small side padding */
    box-sizing: border-box;
    min-height: 100vh;
  }

  main {
    width: 100%;
  }

  /* Navigation compact */
  nav {
    margin-bottom: 0.5rem;
  }
  nav ul {
    margin-bottom: 0;
  }

  /* Tables: shared class for all data grids */
  .app-table {
    border-collapse: collapse;
    width: 100%;
  }

  .app-table thead th,
  .app-table tbody td {
    padding: 0.1rem 0.35rem;  /* ~1mm vertical spacing */
    line-height: 1.1;
    font-size: 0.85rem;
    white-space: nowrap;
    vertical-align: middle;
  }

  /* Inputs & selects inside data entry */
  .app-input,
  .app-select,
  .app-number {
    height: 1.6rem;           /* consistent height */
    padding: 0 0.35rem;
    font-size: 0.85rem;
    margin: 0;
    box-sizing: border-box;
  }

  .app-number {
    text-align: right;
  }

  /* Remove spinner arrows from number fields */
  .app-number::-webkit-inner-spin-button,
  .app-number::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  .app-number {
    -moz-appearance: textfield;
  }

  /* Buttons – consistent, centered text */
  button,
  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    height: 1.8rem;
    padding: 0 0.75rem;
    font-size: 0.85rem;
    line-height: 1.2;
    border-radius: 4px;
    box-sizing: border-box;
  }

  /* Small button variant (like + Add Employee, Save Budget) */
  .btn-sm {
    height: 1.6rem;
    padding: 0 0.5rem;
    font-size: 0.8rem;
  }

  /* Scroll helpers */
  .scroll-x {
    overflow-x: auto;
  }

  /* Make article content use full width */
  article {
    width: 100%;
  }
</style>


  <link href="./css/app.css" rel="stylesheet">
  <style>
    .wrap { max-width: 1200px; margin: 2rem auto; }
    .scroll-x { overflow-x:auto; }
    th, td { white-space:nowrap; }
  </style>
  
  <style>
    .ref-wrapper {
      max-height: 320px;      /* adjust as you like */
      overflow-y: auto;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
    }
  
    .ref-wrapper table thead th {
      position: sticky;
      top: 0;
      background: #f8fafc;
      z-index: 2;
    }
  
    details {
      margin-bottom: 0.75rem;
    }
  
    details > summary {
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
  </style>

  
</head>
<body>
  <main class="wrap">
    <nav>
      <ul>
        <li><strong>Grants Budget App</strong></li>
      </ul>
      <ul>
        <li><a href="#auth">Sign in</a></li>
        <li><a href="#grantSelect">Grant Selection</a></li>
        <li><a href="#summary">Summary</a></li>
        <li><a href="#grants">Grant Setup</a></li>
        <li><a href="#budget">Budget</a></li>
        <li><a href="#actuals">Actuals</a></li>
        <li><a href="#compare">Compare</a></li>
        <li><a href="#editData">Edit Data</a></li>
      </ul>
    </nav>

    <div id="app"></div>
  </main>

  <!-- Load SheetJS so XLSX is available globally -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <!-- Chart.js for Summary dashboard -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script type="module" src="./js/main.js"></script>

  
  <!-- Then load your ES module app -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
