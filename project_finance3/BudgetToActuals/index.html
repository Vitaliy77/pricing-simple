<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Grants Budget App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://unpkg.com/@picocss/pico@2/css/pico.min.css" rel="stylesheet">

  <style>
    /* Layout: full-width app, minimal outer margins */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 14px;
      line-height: 1.3;
    }

    main.wrap {
      max-width: none;
      width: 100%;
      margin: 0;
      padding: 0.5rem 1rem 1.5rem;
    }

    nav {
      margin-bottom: 0.5rem;
    }

    /* Headings: consistent across ALL tabs */
    h1, h2, h3, h4, h5 {
      font-weight: 600;
      letter-spacing: 0.01em;
    }

    h1 { font-size: 1.4rem; }
    h2 { font-size: 1.25rem; }
    h3 { font-size: 1.1rem; }
    h4 { font-size: 1.0rem; }
    h5 { font-size: 0.9rem; }

    p, label, small, td, th, input, select, button, textarea {
      font-size: 0.9rem;
    }

    /* Horizontal scrolling helpers */
    .scroll-x {
      overflow-x: auto;
    }

    /* === GLOBAL TABLE + INPUT SIZING (COMPACT EVERYWHERE) === */
    table {
      font-size: 11px;
      border-collapse: separate;
      border-spacing: 0;
      width: 100%;
    }

    th, td {
      padding-top: 0.1rem;
      padding-bottom: 0.1rem;
      line-height: 1.15;
      white-space: nowrap;
    }

    input, select, textarea {
      height: 2rem;
      font-size: 11px;
      padding: 0 0.35rem;
      box-sizing: border-box;
    }

    /* Extra compact variant (for dense grids like Budget, Edit Data) */
    table.compact-grid th,
    table.compact-grid td {
      padding-top: 0.08rem;
      padding-bottom: 0.08rem;
    }

    /* Number inputs – remove up/down arrows */
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type="number"] {
      -moz-appearance: textfield;
    }

    /* Buttons: small + centered text */
    .btn-sm {
      font-size: 0.8rem;
      padding: 0.15rem 0.6rem;
      line-height: 1.2;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-height: 1.8rem;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Make Pico buttons & our small ones play nicely */
    button {
      cursor: pointer;
    }

    /* Slightly reduce vertical gaps between “rows” of controls */
    .form-row {
      margin-bottom: 0.1rem;
    }
    tr {
      margin-bottom: 0.1rem;
    }

    /* === DATA GRID STYLES (for tables with borders) === */
    .data-grid th,
    .data-grid td {
      border: 1px solid #ddd;
      padding: 0 0.25rem;
      line-height: 1.1;
    }

    /* === REF DATA SECTION STYLES === */
    .ref-wrapper {
      max-height: 320px;
      overflow-y: auto;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
      background: #fafafa;
    }

    .ref-wrapper table thead th {
      position: sticky;
      top: 0;
      background: #f8fafc;
      z-index: 2;
    }

    details {
      margin-bottom: 0.75rem;
    }

    details > summary {
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    /* Legacy fallback (in case old classes still used) */
    .wrap { max-width: 1200px; margin: 2rem auto; }
  </style>

  <link href="./css/app.css" rel="stylesheet">
</head>
<body>
  <main class="wrap">
    <nav>
      <ul>
        <li><strong>Grants Budget App</strong></li>
      </ul>
      <ul>
        <li><a href="#auth">Sign in</a></li>
        <li><a href="#grantSelect">Grant Selection</a></li>
        <li><a href="#summary">Summary</a></li>
        <li><a href="#grants">Grant Setup</a></li>
        <li><a href="#budget">Budget</a></li>
        <li><a href="#actuals">Actuals</a></li>
        <li><a href="#compare">Compare</a></li>
        <li><a href="#editData">Edit Data</a></li>
      </ul>
    </nav>

    <div id="app"></div>
  </main>

  <!-- Load SheetJS so XLSX is available globally -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- Chart.js for Summary dashboard -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

  <!-- Load your ES module app -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
