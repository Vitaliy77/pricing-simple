<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Grants Budget App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://unpkg.com/@picocss/pico@2/css/pico.min.css" rel="stylesheet">
  <style>
  /* ===== Global layout ===== */
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    font-size: 0.85rem; /* ~11–12px */
  }

  main.wrap {
    width: 100%;
    max-width: none;
    padding: 0 1rem;
  }

  article {
    max-width: 1200px;
    margin: 0 auto;
  }

  /* ===== Headings ===== */
  h1, h2, h3 {
    font-size: 0.95rem;   /* "12-ish" */
    font-weight: 600;
    margin-bottom: 0.5rem;
  }

  h4, h5, h6 {
    font-size: 0.9rem;
    font-weight: 600;
    margin-bottom: 0.4rem;
  }

  /* ===== Inputs / selects / buttons ===== */
  input, select, textarea, button {
    font-size: 0.8rem;   /* "11-ish" */
    height: 2rem;
    padding: 0 0.5rem;
  }

  .grant-select {
    min-width: 24rem; /* wide enough for long grant names */
  }

  /* ===== Tables: compact, consistent ===== */
  table {
    border-collapse: collapse;
    width: 100%;
  }

  table thead th,
  table tbody td {
    font-size: 0.8rem;
    padding: 0.25rem 0.4rem;  /* tight rows ≈ 2–3mm */
    white-space: nowrap;
  }

  table thead th {
    background: #f8fafc;
    border-bottom: 1px solid #e5e7eb;
  }

  table tbody tr:nth-child(even) {
    background: #f9fafb;
  }

  table tbody tr:hover {
    background: #eef2ff;
  }

  /* Horizontal scroll wrappers */
  .scroll-x {
    overflow-x: auto;
  }

  /* Sticky row headers (for Budget tab) already present; reused here */
  .sticky-col-1 {
    position: sticky;
    left: 0;
    background: white;
    z-index: 10;
    min-width: 14rem;  /* ≈ 25 chars */
  }

  .sticky-col-2 {
    position: sticky;
    left: 14rem;
    background: white;
    z-index: 9;
    min-width: 14rem;  /* ≈ 25 chars */
  }

  /* Budget cells – fixed size to fit 6 characters comfortably */
  .budget-cell {
    width: 6rem;       /* fits '170.50' or '10,000' */
    max-width: 6rem;
    text-align: right;
  }

  .budget-text {
    width: 100%;
  }

  .budget-rate {
    width: 5.5rem;
    text-align: right;
  }
</style>

  <link href="./css/app.css" rel="stylesheet">
  <style>
    .wrap { max-width: 1200px; margin: 2rem auto; }
    .scroll-x { overflow-x:auto; }
    th, td { white-space:nowrap; }
  </style>
  
  <style>
    .ref-wrapper {
      max-height: 320px;      /* adjust as you like */
      overflow-y: auto;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
    }
  
    .ref-wrapper table thead th {
      position: sticky;
      top: 0;
      background: #f8fafc;
      z-index: 2;
    }
  
    details {
      margin-bottom: 0.75rem;
    }
  
    details > summary {
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
  </style>

  
</head>
<body>
  <main class="wrap">
    <nav>
      <ul>
        <li><strong>Grants Budget App</strong></li>
      </ul>
      <ul>
        <li><a href="#auth">Sign in</a></li>
        <li><a href="#grantSelect">Grant Selection</a></li>
        <li><a href="#summary">Summary</a></li>
        <li><a href="#grants">Grant Setup</a></li>
        <li><a href="#budget">Budget</a></li>
        <li><a href="#actuals">Actuals</a></li>
        <li><a href="#compare">Compare</a></li>
        <li><a href="#editData">Edit Data</a></li>
      </ul>
    </nav>

    <div id="app"></div>
  </main>

  <!-- Load SheetJS so XLSX is available globally -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <!-- Chart.js for Summary dashboard -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script type="module" src="./js/main.js"></script>

  
  <!-- Then load your ES module app -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
