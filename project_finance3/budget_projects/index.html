<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Project Planning App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind CSS (compiled) -->
  <link rel="stylesheet" href="./css/tailwind.css" />
 
  <!-- Your custom design system -->
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body class="min-h-screen bg-slate-50 antialiased">
  <!-- TOP TAB BAR -->
  <section class="top-menu bg-blue-700 shadow-lg sticky top-0 z-50">
    <div class="flex overflow-x-auto px-4 py-3">
      <button data-tab="auth" class="tab-btn">Sign In</button>
      <button data-tab="projectSelect" class="tab-btn">Projects</button>
      <button data-tab="newProjects" class="tab-btn">New Project</button>
      <button data-tab="summaryPlan" class="tab-btn">Summary Plan</button>
      <button data-tab="revenueBudget" class="tab-btn">Revenue Budget</button>
      <button data-tab="costBudget" class="tab-btn">Cost Budget</button>
      <button data-tab="laborHours" class="tab-btn">Labor Hours</button>
      <button data-tab="subsOdcInputs" class="tab-btn">Subs &amp; ODC</button>
      <button data-tab="pnl" class="tab-btn">P&L</button>
      <button data-tab="admin" class="tab-btn">Admin</button>
    </div>
  </section>

  <!-- APP HEADER -->
  <header class="bg-white border-b border-slate-200 px-6 py-5">
    <div class="flex justify-between items-start">
      <div class="app-title">
        <h1 class="text-2xl font-bold text-slate-900">Project Planning App</h1>
        <div id="planContextHeader" class="text-sm font-medium text-blue-700 mt-1"></div>
        <div id="currentProject" class="text-lg font-semibold text-slate-800 mt-2"></div>
      </div>
      <div class="text-right">
        <span id="currentUser" class="text-sm font-medium text-slate-600">Not signed in</span>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container mx-auto px-6 py-8 max-w-screen-2xl">
    <section id="appMain" class="tab-content">
      <!-- All tabs load here -->
    </section>
  </main>

  <!-- Scripts — ORDER + SAFETY FIRST -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- Chart.js v4 + Data Labels Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>

  <!-- Global Chart.js + Datalabels Registration & Styling -->
  <script>
    if (window.Chart) {
      // Register the datalabels plugin globally
      Chart.register(ChartDataLabels);

      // Global defaults — clean, professional look
      Chart.defaults.font.family = 'system-ui, -apple-system, "Segoe UI", Roboto, sans-serif';
      Chart.defaults.font.size = 13;
      Chart.defaults.color = '#475569'; // slate-600

      // Legend
      Chart.defaults.plugins.legend.labels.font.size = 12;
      Chart.defaults.plugins.legend.labels.boxWidth = 10;
      Chart.defaults.plugins.legend.labels.padding = 12;

      // Tooltip
      Chart.defaults.plugins.tooltip.titleFont.size = 13;
      Chart.defaults.plugins.tooltip.bodyFont.size = 13;
      Chart.defaults.plugins.tooltip.padding = 10;
      Chart.defaults.plugins.tooltip.cornerRadius = 6;

      // Datalabels – beautiful defaults (you can override per chart)
      Chart.defaults.plugins.datalabels.display = false; // default off, enable per chart
      Chart.defaults.plugins.datalabels.font.weight = '600';
      Chart.defaults.plugins.datalabels.font.size = 12;
      Chart.defaults.plugins.datalabels.color = '#1e293b';
      Chart.defaults.plugins.datalabels.anchor = 'end';
      Chart.defaults.plugins.datalabels.align = 'top';
      Chart.defaults.plugins.datalabels.formatter = (value) => {
        if (typeof value === 'number' && value >= 1000) {
          return value.toLocaleString(undefined, { maximumFractionDigits: 0 });
        }
        return value;
      };
    }
  </script>

  <!-- Your app -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
