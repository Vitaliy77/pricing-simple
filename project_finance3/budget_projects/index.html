<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Project Planning App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
 
  <!-- Tailwind + your app styles -->
  <link rel="stylesheet" href="./css/tailwind.css">
  <link rel="stylesheet" href="./css/app.css">
</head>

<body class="min-h-screen bg-slate-50 flex flex-col">
  <!-- TOP MENU BAR â€“ Heavy blue with white pill buttons -->
  <section class="top-menu">
    <div class="tab-bar">
      <button data-tab="auth" class="tab-btn">Sign In</button>
      <button data-tab="projectSelect" class="tab-btn">Projects</button>
      <button data-tab="newProjects" class="tab-btn">New Project</button>
      <button data-tab="summaryPlan" class="tab-btn">Summary Plan</button>
      <button data-tab="revenueBudget" class="tab-btn">Revenue Budget</button>
      <button data-tab="costBudget" class="tab-btn">Cost Budget</button>
      <button data-tab="pnl" class="tab-btn">P&L</button>
      <button data-tab="admin" class="tab-btn">Admin</button>
    </div>
  </section>

  <!-- SECOND LINE: App name + current user -->
  <section class="app-header">
    <div class="app-title">Project Planning App</div>
    <div class="app-user">
      <span id="currentUser">Not signed in</span>
    </div>
  </section>

  <!-- MAIN CONTENT -->
  <main class="main flex-1 flex flex-col">
    <section id="appMain" class="tab-content flex-1 p-4 md:p-6 lg:p-8 max-w-7xl mx-auto w-full">
      <!-- main.js injects tab templates here -->
    </section>
  </main>

  <!-- External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

  <!-- Global Chart.js Styling -->
  <script>
    if (window.Chart) {
      Chart.defaults.font.size = 16;
      Chart.defaults.plugins.legend.labels.font = { size: 16 };
      Chart.defaults.plugins.tooltip.bodyFont = { size: 16 };
      Chart.defaults.plugins.tooltip.titleFont = { size: 16 };
      if (Chart.defaults.plugins.datalabels) {
        Chart.defaults.plugins.datalabels.font = { size: 16 };
      }
    }
  </script>

  <!-- Your App Entry Point -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
