<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Project Planning App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind CSS (compiled) -->
  <link rel="stylesheet" href="./css/tailwind.css" />
  
  <!-- Your custom design system (sticky columns, full-width-card, etc.) -->
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body class="min-h-screen bg-slate-50 antialiased">
  <!-- TOP TAB BAR -->
  <section class="top-menu bg-blue-700 shadow-lg sticky top-0 z-50">
    <div class="flex overflow-x-auto px-4 py-3">
      <button data-tab="auth"          class="tab-btn">Sign In</button>
      <button data-tab="projectSelect" class="tab-btn">Projects</button>
      <button data-tab="newProjects"   class="tab-btn">New Project</button>
      <button data-tab="summaryPlan"   class="tab-btn">Summary Plan</button>
      <button data-tab="revenueBudget" class="tab-btn">Revenue Budget</button>
      <button data-tab="costBudget"    class="tab-btn">Cost Budget</button>
      <button data-tab="pnl"           class="tab-btn">P&L</button>
      <button data-tab="admin"         class="tab-btn">Admin</button>
    </div>
  </section>

  <!-- APP HEADER -->
  <header class="bg-white border-b border-slate-200 px-6 py-5">
    <div class="flex justify-between items-start">
      <div class="app-title">
        <h1 class="text-2xl font-bold text-slate-900">Project Planning App</h1>
        
        <div id="planContextHeader" class="text-sm font-medium text-blue-700 mt-1">
          <!-- Filled dynamically -->
        </div>
        
        <div id="currentProject" class="text-lg font-semibold text-slate-800 mt-2">
          <!-- Filled dynamically -->
        </div>
      </div>

      <div class="text-right">
        <span id="currentUser" class="text-sm font-medium text-slate-600">
          Not signed in
        </span>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container mx-auto px-4 py-8 max-w-screen-2xl">
    <section id="appMain" class="tab-content">
      <!-- All tabs load here -->
    </section>
  </main>

  <!-- Scripts — ORDER + SAFETY FIRST -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- Chart.js + datalabels plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

  <!-- ULTRA-SAFE Chart.js Configuration — NO MORE "Cannot set properties of undefined" -->
  <script>
    if (window.Chart && Chart.defaults) {
      // Global font
      Chart.defaults.font = Chart.defaults.font || {};
      Chart.defaults.font.family = 'system-ui, -apple-system, "Segoe UI", Roboto, sans-serif';
      Chart.defaults.font.size = 13;

      if (Chart.defaults.plugins) {
        // Legend
        if (Chart.defaults.plugins.legend && Chart.defaults.plugins.legend.labels) {
          Chart.defaults.plugins.legend.labels.font = Chart.defaults.plugins.legend.labels.font || {};
          Chart.defaults.plugins.legend.labels.font.size = 12;
        }

        // Tooltip
        if (Chart.defaults.plugins.tooltip) {
          Chart.defaults.plugins.tooltip.titleFont = Chart.defaults.plugins.tooltip.titleFont || {};
          Chart.defaults.plugins.tooltip.titleFont.size = 13;

          Chart.defaults.plugins.tooltip.bodyFont = Chart.defaults.plugins.tooltip.bodyFont || {};
          Chart.defaults.plugins.tooltip.bodyFont.size = 13;
        }

        // Datalabels plugin (only if loaded)
        if (Chart.defaults.plugins.datalabels) {
          Chart.defaults.plugins.datalabels.font = { size: 12, weight: '600' };
          Chart.defaults.plugins.datalabels.color = '#1e293b';
        }
      }
    }
  </script>

  <!-- Your app -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
