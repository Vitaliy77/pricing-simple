<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Project Planning App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
 
  <!-- Tailwind + your app styles -->
  <link rel="stylesheet" href="./css/tailwind.css">
  <link rel="stylesheet" href="./css/app.css">
</head>

<body>
  <!-- Top dark navigation bar -->
  <header class="top-nav">
    <div class="top-nav-inner">
      <div class="nav-title">
        Project Planning App
      </div>
      <nav class="nav-links">
        <button data-tab="auth"          class="nav-link">Sign In</button>
        <button data-tab="projectSelect" class="nav-link">Projects</button>
        <button data-tab="newProjects"   class="nav-link">New Project</button>
        <button data-tab="summaryPlan"   class="nav-link">Summary Plan</button>
        <button data-tab="revenueBudget" class="nav-link">Revenue Budget</button>
        <button data-tab="costBudget"    class="nav-link">Cost Budget</button>
        <button data-tab="pnl"           class="nav-link">P&L</button>
        <button data-tab="admin"         class="nav-link">Admin</button>
      </nav>
    </div>
  </header>

  <!-- Small line under the menu for signed-in user -->
  <section class="user-strip">
    Signed in: <span id="currentUser">Not signed in</span>
  </section>

  <!-- Main content area -->
  <main class="app-main">
    <section id="appMain">
      <!-- main.js injects tab templates here -->
    </section>
  </main>

  <!-- External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

  <!-- Global Chart.js Styling -->
  <script>
    if (window.Chart) {
      Chart.defaults.font.size = 16;
      Chart.defaults.plugins.legend.labels.font = { size: 16 };
      Chart.defaults.plugins.tooltip.bodyFont = { size: 16 };
      Chart.defaults.plugins.tooltip.titleFont = { size: 16 };
      if (Chart.defaults.plugins.datalabels) {
        Chart.defaults.plugins.datalabels.font = { size: 16 };
      }
    }
  </script>

  <!-- Your App Entry Point -->
  <script type="module" src="./js/main.js"></script>
</body>

</html>
