<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Project Planning App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind CSS (compiled) -->
  <link rel="stylesheet" href="./css/tailwind.css" />
  <!-- Your custom design system -->
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body class="min-h-screen bg-slate-50 antialiased">
  <!-- TOP TAB BAR -->
  <section class="top-menu bg-blue-700 shadow-lg sticky top-0 z-50">
    <div class="flex overflow-x-auto px-4 py-3">
      <button data-tab="auth" class="tab-btn">Sign In</button>
      <button data-tab="projectSelect" class="tab-btn">Projects</button>
      <button data-tab="newProjects" class="tab-btn">New Project</button>
      <button data-tab="summaryPlan" class="tab-btn">Charts</button>
      <button data-tab="costBudget" class="tab-btn">Budget</button>
      <button data-tab="revenueBudget" class="tab-btn">Revenue</button>
      <button data-tab="laborHours" class="tab-btn">Labor</button>
      <button data-tab="subsOdcInputs" class="tab-btn">Subs &amp; ODC</button>
      <button data-tab="pnl" class="tab-btn">P&L</button>
      <button data-tab="admin" class="tab-btn">Edit</button>
      <button data-tab="userAdmin" class="tab-btn">Access</button>
    </div>
  </section>

  <!-- APP HEADER -->
  <header class="bg-white border-b border-slate-200 px-6 py-5">
    <div class="flex justify-between items-start">
      <div class="app-title">
        <h1 class="text-2xl font-bold text-slate-900">Project Planning App</h1>
        <div id="planContextHeader" class="text-sm font-medium text-blue-700 mt-1"></div>
        <div id="currentProject" class="text-lg font-semibold text-slate-800 mt-2"></div>
      </div>
      <div class="text-right">
        <span id="currentUser" class="text-sm font-medium text-slate-600">Not signed in</span>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container mx-auto px-6 py-8 max-w-screen-2xl">
    <section id="appMain" class="tab-content">
      <!-- All tabs load here -->
    </section>
  </main>

  <!-- Scripts — ORDER + SAFETY FIRST -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- Chart.js v4 + Data Labels Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>

  <!-- Global Chart.js + Datalabels Registration & Styling -->
  <script>
    (function () {
      if (!window.Chart) return;

      // Register the datalabels plugin only if it exists
      if (window.ChartDataLabels) {
        Chart.register(window.ChartDataLabels);
      }

      const defaults = Chart.defaults;

      // Base font + colors
      defaults.font = defaults.font || {};
      defaults.font.family =
        'system-ui, -apple-system, "Segoe UI", Roboto, sans-serif';
      defaults.font.size = 13;
      defaults.color = '#475569'; // slate-600

      // Make sure plugins object exists
      defaults.plugins = defaults.plugins || {};

      // Legend defaults
      defaults.plugins.legend = defaults.plugins.legend || {};
      defaults.plugins.legend.labels = defaults.plugins.legend.labels || {};
      defaults.plugins.legend.labels.font =
        defaults.plugins.legend.labels.font || {};
      defaults.plugins.legend.labels.font.size = 12;
      defaults.plugins.legend.labels.boxWidth = 10;
      defaults.plugins.legend.labels.padding = 12;

      // Tooltip defaults
      defaults.plugins.tooltip = defaults.plugins.tooltip || {};
      defaults.plugins.tooltip.titleFont =
        defaults.plugins.tooltip.titleFont || {};
      defaults.plugins.tooltip.bodyFont =
        defaults.plugins.tooltip.bodyFont || {};
      defaults.plugins.tooltip.titleFont.size = 13;
      defaults.plugins.tooltip.bodyFont.size = 13;
      defaults.plugins.tooltip.padding = 10;
      defaults.plugins.tooltip.cornerRadius = 6;

      // DataLabels defaults – create object before touching nested props
      defaults.plugins.datalabels = defaults.plugins.datalabels || {};
      defaults.plugins.datalabels.display = false; // default off, enable per chart
      defaults.plugins.datalabels.font =
        defaults.plugins.datalabels.font || {};
      defaults.plugins.datalabels.font.weight = '600';
      defaults.plugins.datalabels.font.size = 12;
      defaults.plugins.datalabels.color = '#1e293b';
      defaults.plugins.datalabels.anchor = 'end';
      defaults.plugins.datalabels.align = 'top';
      defaults.plugins.datalabels.formatter = (value) => {
        if (typeof value === 'number' && value >= 1000) {
          return value.toLocaleString(undefined, {
            maximumFractionDigits: 0,
          });
        }
        return value;
      };
    })();
  </script>

  <!-- Your app -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
