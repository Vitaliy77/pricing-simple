<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>EAC Planner</title>

  <!-- Tailwind CDN (fine for static hosting) -->
  <script src="https://cdn.tailwindcss.com" defer></script>

  <!-- App styles -->
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-gray-50 text-slate-900">
  <!-- Top header -->
  <header class="bg-white border-b">
    <div class="max-w-6xl mx-auto px-5 py-4">
      <h1 class="text-xl font-semibold">EAC Planner</h1>
      <p class="text-sm text-slate-500">Plan, save, and review P&amp;L per project</p>
    </div>
  </header>

  <!-- Project bar -->
  <section class="bg-white border-b">
    <div class="max-w-6xl mx-auto px-5 py-4 flex items-center gap-3">
      <label for="projectSelect" class="text-sm text-gray-600">Project</label>
      <select id="projectSelect" class="border rounded-md p-2 min-w-64">
        <option value="">Loading projects…</option>
      </select>
      <button id="newProjectBtn" class="px-3 py-1.5 rounded-md border hover:bg-slate-50">+ New Project</button>
      <button id="manageProjectsBtn" class="px-3 py-1.5 rounded-md border hover:bg-slate-50">Manage</button>
      <span id="projMsg" class="text-sm text-slate-500"></span>

      <!-- Month picker lives here so all tabs can use it -->
      <div class="ml-auto flex items-center gap-2">
        <label for="monthPicker" class="text-sm text-gray-600">Month</label>
        <input id="monthPicker" type="month" class="border rounded-md p-2"/>
      </div>
    </div>
  </section>

  <!-- Tabs nav -->
  <nav class="bg-white">
    <div class="max-w-6xl mx-auto px-5">
      <ul id="tabs" class="flex gap-6 text-sm">
        <li><a href="#project"         class="py-3 block font-semibold text-blue-600">Project Information</a></li>
        <li><a href="#pnl"             class="py-3 block font-semibold text-blue-600">P&amp;L</a></li>
        <li><a href="#plan-employees"  class="py-3 block font-semibold text-blue-600">Employees</a></li>
        <li><a href="#plan-subs"       class="py-3 block font-semibold text-blue-600">Subcontractors</a></li>
        <li><a href="#plan-equipment"  class="py-3 block font-semibold text-blue-600">Equipment</a></li>
        <li><a href="#plan-materials"  class="py-3 block font-semibold text-blue-600">Materials</a></li>
        <li><a href="#plan-odc"        class="py-3 block font-semibold text-blue-600">Other Direct Cost</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main: current tab renders here -->
  <main class="max-w-6xl mx-auto px-5 py-6">
    <section id="status" class="text-sm text-slate-500 mb-3"></section>
    <section id="view"></section>
  </main>

  <!-- New Project Modal -->
  <div id="projModal" class="fixed inset-0 hidden items-center justify-center bg-black/40 z-50">
    <div class="bg-white rounded-xl shadow-xl w-full max-w-lg p-5">
      <div class="flex items-center justify-between mb-3">
        <h3 class="text-lg font-semibold">New Project</h3>
        <button id="projClose" class="px-2 py-1 text-slate-500 hover:text-slate-800">✕</button>
      </div>
      <form id="projForm" class="grid grid-cols-1 gap-4">
        <label class="block">
          <span class="text-sm text-gray-600">Project name *</span>
          <input id="projName" name="name" type="text" required class="mt-1 border rounded-md p-2 w-full" placeholder="e.g., Airport Expansion"/>
        </label>

        <!-- Optional inputs; harmless if your schema doesn’t have these yet -->
        <label class="block">
          <span class="text-sm text-gray-600">Client</span>
          <input id="projClient" name="client" type="text" class="mt-1 border rounded-md p-2 w-full" placeholder="e.g., City of Springfield"/>
        </label>
        <div class="grid grid-cols-2 gap-4">
          <label class="block">
            <span class="text-sm text-gray-600">Start date</span>
            <input id="projStart" name="start" type="date" class="mt-1 border rounded-md p-2 w-full"/>
          </label>
          <label class="block">
            <span class="text-sm text-gray-600">End date</span>
            <input id="projEnd" name="end" type="date" class="mt-1 border rounded-md p-2 w-full"/>
          </label>
        </div>

        <label class="inline-flex items-center gap-2">
          <input id="projOpenRev" type="checkbox" class="h-4 w-4">
          <span class="text-sm text-gray-600">Open Revenue settings after creating</span>
        </label>

        <div class="flex items-center justify-end gap-2 pt-2">
          <button type="button" id="projCancel" class="px-3 py-1.5 rounded-md border hover:bg-slate-50">Cancel</button>
          <button type="submit" class="px-4 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-700">Create Project</button>
        </div>
        <p id="projErr" class="text-sm text-red-600"></p>
      </form>
    </div>
  </div>

  <!-- App entrypoint -->
  <script type="module" src="./js/main.js" defer></script>
</body>
</html>
