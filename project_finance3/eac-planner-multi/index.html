<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>EAC Planner</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-gray-50 text-slate-900 antialiased">
  <!-- TOP NAV – Deep blue bar with modern square tabs -->
  <nav class="bg-blue-950 text-blue-50 sticky top-0 z-50 shadow-md">
    <div class="w-full px-6 py-2">
      <ul id="tabs" class="flex flex-wrap justify-end gap-2 py-2 text-sm font-semibold">
        <li>
          <a href="#visuals" class="tab-link inline-flex items-center justify-center px-4 py-2 text-slate-100 border border-transparent rounded-md hover:bg-blue-800 hover:text-white transition min-w-[7.5rem]">
            Charts
          </a>
        </li>
        <li>
          <a href="#benchmarks" class="tab-link inline-flex items-center justify-center px-4 py-2 text-slate-100 border border-transparent rounded-md hover:bg-blue-800 hover:text-white transition min-w-[7.5rem]">
            Benchmarks
          </a>
        </li>
        <li>
          <a href="#pnl" class="tab-link inline-flex items-center justify-center px-4 py-2 text-slate-100 border border-transparent rounded-md hover:bg-blue-800 hover:text-white transition min-w-[7.5rem]">
            P&L
          </a>
        </li>
        <li>
          <a href="#project" class="tab-link inline-flex items-center justify-center px-4 py-2 text-slate-100 border border-transparent rounded-md hover:bg-blue-800 hover:text-white transition min-w-[7.5rem]">
            Project
          </a>
        </li>
        <li>
          <a href="#plan-employees" class="tab-link inline-flex items-center justify-center px-4 py-2 text-slate-100 border border-transparent rounded-md hover:bg-blue-800 hover:text-white transition min-w-[7.5rem]">
            Labor
          </a>
        </li>
        <li>
          <a href="#plan-subs" class="tab-link inline-flex items-center justify-center px-4 py-2 text-slate-100 border border-transparent rounded-md hover:bg-blue-800 hover:text-white transition min-w-[7.5rem]">
            Subs
          </a>
        </li>
        <li>
          <a href="#plan-equipment" class="tab-link inline-flex items-center justify-center px-4 py-2 text-slate-100 border border-transparent rounded-md hover:bg-blue-800 hover:text-white transition min-w-[7.5rem]">
            Equip
          </a>
        </li>
        <li>
          <a href="#plan-materials" class="tab-link inline-flex items-center justify-center px-4 py-2 text-slate-100 border border-transparent rounded-md hover:bg-blue-800 hover:text-white transition min-w-[7.5rem]">
            Materials
          </a>
        </li>
        <li>
          <a href="#plan-odc" class="tab-link inline-flex items-center justify-center px-4 py-2 text-slate-100 border border-transparent rounded-md hover:bg-blue-800 hover:text-white transition min-w-[7.5rem]">
            ODC
          </a>
        </li>
        <li>
          <a href="#admin" class="tab-link inline-flex items-center justify-center px-4 py-2 text-slate-100 border border-transparent rounded-md hover:bg-blue-800 hover:text-white transition min-w-[7.5rem]">
            Admin
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- HEADER – Now with dynamic project name -->
  <header class="bg-white border-b shadow-sm">
    <div class="w-full px-6 py-4 flex items-center justify-between">
      <div class="flex flex-wrap items-baseline gap-x-2 gap-y-1">
        <h1 class="text-2xl font-semibold tracking-tight text-slate-900">
          EAC Planner
        </h1>
        <!-- This span will show: "– project [name]" on non-Project tabs -->
        <span id="projectHeaderName" class="text-base font-normal text-slate-500"></span>
      </div>
      <div class="hidden sm:flex items-center gap-3 text-xs text-slate-400">
        <span class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-full bg-emerald-50 border border-emerald-200">
          <span class="h-2 w-2 rounded-full bg-emerald-500 animate-pulse"></span>
          Connected
        </span>
      </div>
    </div>
  </header>

  <!-- PROJECT BAR – Only visible on #project tab -->
  <section id="projectBar" class="bg-white border-b hidden">
    <div class="w-full px-6 py-3 flex flex-wrap items-center gap-4">
      <div class="flex items-center gap-2">
        <label for="projectSelect" class="text-xs font-medium text-gray-600 uppercase tracking-wider">Project</label>
        <select id="projectSelect" class="border border-slate-300 rounded-md px-3 py-2 min-w-64 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
          <option value="">Loading projects…</option>
        </select>
      </div>
      <div class="flex items-center gap-2">
        <button id="newProjectBtn" class="px-4 py-2 rounded-md border border-slate-300 text-sm font-medium hover:bg-slate-50 transition">+ New Project</button>
        <button id="manageProjectsBtn" class="px-4 py-2 rounded-md border border-slate-300 text-sm font-medium hover:bg-slate-50 transition">Manage</button>
      </div>
      <span id="projMsg" class="text-xs text-slate-500"></span>
    </div>
  </section>

  <!-- P&L Actions Bar -->
  <section id="pnlActions" class="bg-white border-b hidden">
    <div class="w-full px-6 py-3 flex items-center justify-between">
      <h3 class="text-sm font-semibold text-slate-700">P&L Actions</h3>
      <div class="flex items-center gap-2"></div>
    </div>
  </section>

  <!-- MAIN CONTENT -->
  <main class="w-full px-6 py-8">
    <section id="status" class="text-sm text-slate-500 mb-4"></section>
    <section id="view"></section>
  </main>

  <!-- New Project Modal -->
  <div id="projModal" class="fixed inset-0 hidden items-center justify-center bg-black/40 z-50">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg p-6">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold">New Project</h3>
        <button id="projClose" class="px-2 py-1 text-slate-500 hover:text-slate-800 text-xl">x</button>
      </div>
      <form id="projForm" class="grid grid-cols-1 gap-5">
        <label class="block">
          <span class="text-sm text-gray-600 font-medium">Project name *</span>
          <input id="projName" name="name" type="text" required class="mt-1 border border-slate-300 rounded-md p-2.5 w-full focus:ring-2 focus:ring-blue-500" placeholder="e.g., Airport Expansion"/>
        </label>
        <label class="block">
          <span class="text-sm text-gray-600 font-medium">Client</span>
          <input id="projClient" name="client" type="text" class="mt-1 border border-slate-300 rounded-md p-2.5 w-full" placeholder="e.g., City of Springfield"/>
        </label>
        <div class="grid grid-cols-2 gap-4">
          <label class="block"><span class="text-sm text-gray-600 font-medium">Start date</span><input id="projStart" name="start" type="date" class="mt-1 border border-slate-300 rounded-md p-2.5 w-full"/></label>
          <label class="block"><span class="text-sm text-gray-600 font-medium">End date</span><input id="projEnd" name="end" type="date" class="mt-1 border border-slate-300 rounded-md p-2.5 w-full"/></label>
        </div>
        <label class="inline-flex items-center gap-2">
          <input id="projOpenRev" type="checkbox" class="h-4 w-4 text-blue-600 rounded">
          <span class="text-sm text-gray-600">Open Revenue settings after creating</span>
        </label>
        <div class="flex items-center justify-end gap-3 pt-3">
          <button type="button" id="projCancel" class="px-4 py-2 rounded-md border border-slate-300 hover:bg-slate-50">Cancel</button>
          <button type="submit" class="px-5 py-2 rounded-md bg-blue-600 text-white font-medium hover:bg-blue-700">Create Project</button>
        </div>
        <p id="projErr" class="text-sm text-red-600 mt-2"></p>
      </form>
    </div>
  </div>

  <!-- Active Tab Highlight -->
  <script>
    function highlightActiveTab() {
      const hash = location.hash || '#visuals';
      document.querySelectorAll('.tab-link').forEach((link) => {
        link.classList.remove('bg-white', 'text-blue-900', 'border-blue-300', 'shadow-sm');
        link.classList.add('text-slate-100', 'bg-transparent', 'border-transparent');
        if (link.getAttribute('href') === hash) {
          link.classList.remove('text-slate-100', 'bg-transparent', 'border-transparent');
          link.classList.add('bg-white', 'text-blue-900', 'border-blue-300', 'shadow-sm');
        }
      });
    }
    window.addEventListener('hashchange', highlightActiveTab);
    document.addEventListener('DOMContentLoaded', highlightActiveTab);
  </script>

  <!-- Show Project Bar only on #project tab -->
  <script>
    function toggleProjectBar() {
      const bar = document.getElementById('projectBar');
      if (!bar) return;
      const hash = location.hash || '#visuals';
      bar.classList.toggle('hidden', hash !== '#project');
    }
    window.addEventListener('hashchange', toggleProjectBar);
    document.addEventListener('DOMContentLoaded', toggleProjectBar);
  </script>

  <!-- Show P&L Actions only on #pnl tab -->
  <script>
    function togglePnlActions() {
      const pnl = document.getElementById('pnlActions');
      if (!pnl) return;
      pnl.classList.toggle('hidden', location.hash !== '#pnl');
    }
    window.addEventListener('hashchange', togglePnlActions);
    document.addEventListener('DOMContentLoaded', togglePnlActions);
  </script>

  <!-- Update header with selected project name on non-Project tabs -->
  <script>
    function updateProjectHeaderFromSelect() {
      const headerSpan = document.getElementById('projectHeaderName');
      const select = document.getElementById('projectSelect');
      if (!headerSpan || !select) return;

      const hash = location.hash || '#visuals';

      // Hide project name on the Project tab itself
      if (hash === '#project') {
        headerSpan.textContent = '';
        return;
      }

      const selectedOption = select.options[select.selectedIndex];
      const name = selectedOption ? selectedOption.text.trim() : '';

      // Avoid showing placeholder text
      if (name && !/loading projects/i.test(name)) {
        headerSpan.textContent = `– project ${name}`;
      } else {
        headerSpan.textContent = '';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const select = document.getElementById('projectSelect');
      if (select) {
        select.addEventListener('change', updateProjectHeaderFromSelect);
      }
      window.addEventListener('hashchange', updateProjectHeaderFromSelect);
      updateProjectHeaderFromSelect(); // initial run
    });
  </script>

  <!-- Charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <script>
    if (window.Chart) window.Chart.register(window.ChartDataLabels);
  </script>

  <!-- App -->
  <script type="module" src="js/main.js?v=admin-eq-auto2"></script>
</body>
</html>
