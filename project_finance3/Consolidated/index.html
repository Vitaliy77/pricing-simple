<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LedgerSummit Consolidated P&L</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-slate-100 min-h-screen">
  <!-- Top bar -->
  <header class="bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <h1 class="text-lg font-semibold text-slate-800">Consolidated P&L / Scenarios</h1>
      <div class="flex gap-3 items-center">
        <input id="monthPicker" type="month" class="border rounded-md px-2 py-1 text-sm" />
        <span id="status" class="text-xs text-slate-500"></span>
      </div>
    </div>
    <!-- Tabs -->
    <nav class="bg-slate-50 border-t">
      <div class="max-w-6xl mx-auto px-4 flex gap-4 text-sm">
        <a href="#consol-pl" class="py-2 inline-block" id="tab-consol-pl">Consolidated P&L</a>
        <a href="#scenarios" class="py-2 inline-block" id="tab-scenarios">Scenarios / What-ifs</a>
        <a href="#indirect" class="py-2 inline-block" id="tab-indirect">Indirect &amp; Add-backs</a>
      </div>
    </nav>
  </header>

  <!-- View -->
  <main class="max-w-6xl mx-auto px-4 py-5">
    <div id="view"></div>
  </main>

  <!-- Put this BEFORE your main app scripts -->
  <script src="/js/shims/fetch-indirect.js"></script>
  
  <script type="module" src="./js/main.js"></script>
</body>
</html>
